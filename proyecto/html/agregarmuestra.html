            <div class="content flex-grow-1">
                <form id="form-muestra">

                    <div class="row mb-3">
                        <div class="col-12">
                            <h1>Nueva Muestra</h1>
    
                            <div class="mb-3">
                                <label for="input-fecha" class="form-label">Fecha de Recolección</label>
                                <input type="text" class="form-control" id="input-fecha" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="input-numPac" class="form-label">Numero Paciente</label>
                                <input type="text" class="form-control" id="input-numPac" placeholder="Ingrese el número de paciente">
                            </div>
                        </div>
                    </div>
    
                    <hr>
    
                    <div class="row mb-3">
                        <div class="col-12">
                            <h4>Detalle de la Muestra</h4>
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <label for="practica" class="form-label">Práctica</label>
                                    <select class="form-select" id="practica">
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" id="estado">
                                    </select>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="button" class="btn btn-primary" id="addDetailBtn">
                                        <i class="fas fa-plus"></i> Agregar a la muestra
                                    </button>
                                </div>
                              
    
                                <div class="col-12">
                                    <table class="table table-bordered" id="detailsTable">
                                        <thead>
                                            <tr>
                                                <th>Práctica</th>
                                                <th>Estado</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                           
                                        </tbody>
                                    </table>
                                </div>
    
    
                                <!-- Botón de Guardar -->
                                <div class="row">
                                    <div class="col-12 text-end">
                                        <button type="submit" class="btn btn-success" id="guardarBtn">
                                            <i class="fas fa-save"></i> Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </form>
            </div>
